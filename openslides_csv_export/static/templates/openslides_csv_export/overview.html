<div ng-controller="OpenSlidesCSVExportOverviewCtrl as Ctrl">
  <div class="header">
    <div class="title">
      <h1>CSV Export</h1>
    </div>
  </div>

  <div class="details">
    <p>Here you can download a CSV file of all lists of speakers.</p>
    <p>
      <a ui_sref="csv_export_list_of_speakers" class="btn btn-primary btn-sm">
        <i class="fa fa-download fa-lg"></i>
        Download CSV file
      </a>
    </p>
    <p>
      <a class="btn btn-default btn-sm"
         ng-class="{ 'btn-primary': Ctrl.isProjectedCustomWelcomeSlide() }"
         ng-click="Ctrl.projectCustomWelcomeSlide()">
        <i class="fa fa-video-camera fa-lg"></i>
        Project custom welcome slide
      </a>
    </p>
  </div>
</div>
